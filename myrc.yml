apiVersion: v1
Kind: ReplicationController
metadata:
    name: myjavaapp-rc
spec: 
 replicas: 5
 selector:
    app: myjavaapp
    template:
      metadata:
       labels:
          app: myjavaapp
    spec:
      containers:
      - name: myjavaapp
        image: anajaneyulu1994/java:5
        ports:
        - containerPort: 8080

      


             

